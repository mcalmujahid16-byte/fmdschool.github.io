<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدرسة ثانوية فم الذهب - نحو مستقبل مشرق</title>
<meta name="description" content="مدرسة ثانوية فم الذهب، كل الصفوف والمواد والأنشطة لجميع الطلاب مع لوحة إدارة للمدير">
<style>
body { font-family: 'Cairo', sans-serif; background:#f4f6f9; margin:0; padding:0; }
header { background:#004d40; color:#fff; padding:20px; text-align:center; }
.nav-tabs { display:flex; justify-content:center; flex-wrap:wrap; background:#00695c; }
.nav-tabs button { background:#e0f2f1; border:none; padding:10px 15px; margin:5px; border-radius:8px; cursor:pointer; font-weight:bold; }
.nav-tabs button.active { background:#004d40; color:white; }
.section-content { padding:20px; display:none; }
.subject { margin-bottom:15px; }
.activities { padding:10px; margin-top:5px; background:#e0f2f1; border-radius:5px; display:none; }
.activity-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; }
.toggle { background:#004d40; color:white; border:none; padding:10px; width:100%; text-align:left; cursor:pointer; border-radius:5px; margin-bottom:5px; }
.toggle:hover { background:#00695c; }
.login, .admin-panel { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); display:none; }
input[type=password], input[type=text], select { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button.admin-btn { padding:10px 20px; border:none; border-radius:5px; background:#004d40; color:white; cursor:pointer; }
button.admin-btn:hover { background:#00695c; }
.delete-btn, .edit-btn { border:none; padding:3px 7px; border-radius:5px; cursor:pointer; }
.delete-btn { background:#c62828; color:white; margin-left:5px; }
.edit-btn { background:#1565c0; color:white; }
#adminToggle { background:#cfd8dc; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; margin:10px; }
#adminToggle:hover { background:#b0bec5; }
</style>
</head>
<body>
<header>
<h1>مدرسة ثانوية فم الذهب</h1>
<p>نحو مستقبل مشرق بالعلم والمعرفة</p>
<button id="adminToggle">تسجيل دخول المدير</button>
</header>

<div class="nav-tabs">
<button class="tab-btn active" data-grade="grade7">الصف السابع</button>
<button class="tab-btn" data-grade="grade8">الصف الثامن</button>
<button class="tab-btn" data-grade="grade9">الصف التاسع</button>
<button class="tab-btn" data-grade="grade10">الصف العاشر</button>
<button class="tab-btn" data-grade="grade11">الصف الحادي عشر</button>
<button class="tab-btn" data-grade="grade12">الصف الثاني عشر</button>
</div>

<section id="grade7" class="section-content"></section>
<section id="grade8" class="section-content"></section>
<section id="grade9" class="section-content"></section>
<section id="grade10" class="section-content"></section>
<section id="grade11" class="section-content"></section>
<section id="grade12" class="section-content"></section>

<div class="login" id="loginDiv">
<h2>تسجيل دخول المدير</h2>
<input type="password" id="password" placeholder="أدخل كلمة المرور">
<button class="admin-btn" onclick="login()">دخول</button>
</div>
<div class="admin-panel" id="adminDiv">
<h2>لوحة الإدارة</h2>
<input type="text" id="activityInput" placeholder="أدخل اسم النشاط أو موعد الامتحان">
<select id="gradeSelect">
<option value="grade7">الصف السابع</option>
<option value="grade8">الصف الثامن</option>
<option value="grade9">الصف التاسع</option>
<option value="grade10">الصف العاشر</option>
<option value="grade11">الصف الحادي عشر</option>
<option value="grade12">الصف الثاني عشر</option>
</select>
<select id="subjectSelect">
<option value="العربي">العربي</option>
<option value="الرياضيات">الرياضيات</option>
<option value="الإنجليزي">الإنجليزي</option>
</select>
<button class="admin-btn" onclick="addActivity()">إضافة</button>
</div>

<script>
const grades = ['grade7','grade8','grade9','grade10','grade11','grade12'];
const subjects = ['العربي','الرياضيات','الإنجليزي'];
grades.forEach(g=>{
  const section = document.getElementById(g);
  subjects.forEach(s=>{
    const div = document.createElement('div');
    div.className='subject';
    div.dataset.grade=g;
    div.dataset.subject=s;
    const button=document.createElement('button');
    button.className='toggle';
    button.textContent=s;
    const activitiesDiv=document.createElement('div');
    activitiesDiv.className='activities';
    activitiesDiv.id=`activities-${g}-${s}`;
    button.addEventListener('click',()=>{activitiesDiv.style.display=activitiesDiv.style.display==='block'?'none':'block';});
    div.appendChild(button);
    div.appendChild(activitiesDiv);
    section.appendChild(div);
  });
});
document.getElementById('grade7').style.display='block';
const tabButtons=document.querySelectorAll('.tab-btn');
tabButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    tabButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    grades.forEach(g=>document.getElementById(g).style.display='none');
    document.getElementById(btn.dataset.grade).style.display='block';
  });
});

function saveActivities(){
  const data={};
  grades.forEach(g=>{
    subjects.forEach(s=>{
      const activitiesDiv=document.getElementById(`activities-${g}-${s}`);
      const items=[];
      activitiesDiv.querySelectorAll('.activity-item').forEach(a=>{items.push(a.firstChild.textContent);});
      data[`${g}-${s}`]=items;
    });
  });
  localStorage.setItem('schoolActivities',JSON.stringify(data));
}
function loadActivities(){
  const data=JSON.parse(localStorage.getItem('schoolActivities')||'{}');
  for(const key in data){
    const activitiesDiv=document.getElementById(`activities-${key}`);
    if(activitiesDiv){
      data[key].forEach(text=>{
        const div=document.createElement('div');
        div.className='activity-item';
        div.textContent=text;
        const editBtn=document.createElement('button');editBtn.className='edit-btn';editBtn.textContent='✏️';editBtn.onclick=()=>{const newText=prompt('عدل النص:',div.firstChild.textContent);if(newText!==null){div.firstChild.textContent=newText;saveActivities();}};
        const deleteBtn=document.createElement('button');deleteBtn.className='delete-btn';deleteBtn.textContent='❌';deleteBtn.onclick=()=>{div.remove();saveActivities();};
        div.appendChild(editBtn);div.appendChild(deleteBtn);activitiesDiv.appendChild(div);
      });
    }
  }
}
window.onload=loadActivities;

const correctPassword='admin123';
const loginDiv=document.getElementById('loginDiv');
const adminDiv=document.getElementById('adminDiv');
const adminToggle=document.getElementById('adminToggle');
adminToggle.addEventListener('click',()=>{loginDiv.style.display = loginDiv.style.display==='block'?'none':'block';});
function login(){ 
  const pass=document.getElementById('password').value;
  if(pass===correctPassword){
    loginDiv.style.display='none';
    adminDiv.style.display='block';
  }else alert('كلمة المرور خاطئة');
}
function addActivity(){ 
  const activity=document.getElementById('activityInput').value.trim();
  const grade=document.getElementById('gradeSelect').value;
  const subject=document.getElementById('subjectSelect').value;
  if(activity!==''){ 
    const activitiesDiv=document.getElementById(`activities-${grade}-${subject}`);
    const div=document.createElement('div');div.className='activity-item';div.textContent=activity;
    const editBtn=document.createElement('button');editBtn.className='edit-btn';editBtn.textContent='✏️';editBtn.onclick=()=>{const newText=prompt('عدل النص:',div.firstChild.textContent);if(newText!==null){div.firstChild.textContent=newText;saveActivities();}};
    const deleteBtn=document.createElement('button');deleteBtn.className='delete-btn';deleteBtn.textContent='❌';deleteBtn.onclick=()=>{div.remove();saveActivities();};
    div.appendChild(editBtn);div.appendChild(deleteBtn);activitiesDiv.appendChild(div);
    document.getElementById('activityInput').value='';
    saveActivities();
  }
}
</script>
</body>
</html>
